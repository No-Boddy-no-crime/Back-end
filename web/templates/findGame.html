<!DOCTYPE html>
<html>
<head>
    <title>Clue-Less:</title>
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src=https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js></script>
    <script src="static/js/findGame.js"></script>
    <link rel="stylesheet" href="../static/css/default.css">
</head>
<body>
    <table class="page-container">
        <tr>
            <td style="text-align: left;">
                <a href="{{ url_for('home') }}">
                    <img
                        id="homebutton"
                        alt="image"
                        src="static/assets/home_icon.png"
                        class="header-image button"
                    />
                </a>
            </td>
            <td>
                <h1 class="page-title">Clue-Less</h1>
            </td>
            <td style="text-align: right;">
                <img
                    alt="image"
                    src="static/assets/logo.png"
                    class="header-image"
                />
            </td>
        </tr>
        <tr>
            <td colspan="3" style="text-align: center;">
                <h2 style="color: maroon;">Available Games:</h2>
            </td>
        </tr>
        <tr>
            <td id="availGames" class="messageDivs" colspan="3" style="text-align: center;">
            </td>
        </tr>
        
        <tr>
            <td colspan="3" style="text-align: center;">
                <input 
                    type="text" 
                    id="game_id_string" placeholder="Inpute Game ID"
                >   
                <a id="joinGameLink" href="/inGame/0">
                    <button
                        id="join_game_by_id_button"
                        class="small-button-style"
                        onclick="updateLink()"
                    >
                        Join!
                    </button>
                </a>
            </td>
        </tr>
    </table>
</body>
</html>
